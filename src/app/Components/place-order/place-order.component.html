<div class="container">
    <div class="card">
        <div class="card-body">
         <h4>Fill Details To Place Orders</h4>
         <form>
            Enter Plot-No/Flat-no/Wing : <input type="text">
            Enter Address : <input type="text">
            Enter Contact No : <input type="number">
            <button class="btn btn-outline-dark mx-3" type="button" (click)="message();">PLACE</button>
         </form>
        </div>
    </div>

    <div *ngIf="show">{{Msg}}</div>
