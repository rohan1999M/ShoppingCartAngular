<div class="container">
  <div class="cardSection">
    <div class="row">
      <div class="col" *ngFor="let item of Products">
          <div class="card" style="width: 18rem;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
              <h5 class="card-title">{{item.productName}}</h5>
              <p class="card-text"><b>Description :</b> {{item.description}} Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <p class="card-text"><b>Price :</b> {{item.price}}</p>
              
              <div>
                <!-- <span><button (click)="ViewDetails(item);" class="btn btn-outline-success mx-3">View Deatils</button> </span>  -->
                
                <span><button (click)="addToCart(item);" class="btn btn-outline-primary">Add To Cart</button> </span> 
            </div>
            </div>
          </div>
      </div>
    </div>
</div>
</div>
